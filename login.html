<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>HI - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style_login.css"/>
</head>
<body>
  <div class="container" >
    <a class="links" id="paralogin"></a>
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">


        <form method="post" action=""> 
            <img src="" alt="Logo_HI_Cinza">
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Login</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@example.com"/>
          </p>
           
          <p> 
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. senha"/> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p> 
            <input type="submit" value="Logar" /> 
          </p>
        </form>
      </div>
 
    </div>
  </div>  
</body>
</html>
